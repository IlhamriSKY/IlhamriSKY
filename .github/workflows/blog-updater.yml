name: Update README with Portfolio & Blog

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Portfolio Items
        run: |
          echo "" >> content.md
          echo "| Thumbnail | Project |" >> content.md
          echo "|-----------|---------|" >> content.md

          curl -s "https://ilhamriski.com/wp-json/bo-portfolios/v1/get" > portfolio.json
          
          cat portfolio.json | jq -r '
            .[] |
            "| <img src=\"" + 
            (.post_content | capture("<img.*?src=\"(?<url>[^\"]+)\"").url | select(. != null) // "https://via.placeholder.com/100") + 
            "\" width=\"100\"> | <a href=\"https://ilhamriski.com/" + .post_name + "\" target=\"_blank\">" + .post_title + "</a> |"
          ' >> content.md

      - name: Fetch Blog Posts
        run: |
          echo "" >> content.md
          echo "## ðŸ“– Latest Blog Posts" >> content.md
          echo "" >> content.md
          echo "| Title |" >> content.md
          echo "|-------|" >> content.md

          curl -s "https://ilhamriski.com/blog/feed/" > blog.xml

          # Extract latest 5 blog posts
          for i in {1..5}; do
            title=$(xmllint --xpath "string(//item[$i]/title)" blog.xml)
            link=$(xmllint --xpath "string(//item[$i]/link)" blog.xml)
            
            # Ensure non-empty title before adding to content
            if [[ -n "$title" && -n "$link" ]]; then
              echo "| <a href=\"$link\" target=\"_blank\">$title</a> |" >> content.md
            fi
          done

      - name: Update README
        run: |
          awk '/<!-- CONTENT-SECTION:START -->/{print; while(getline line < "content.md") print line; f=1; next} /<!-- CONTENT-SECTION:END -->/{f=0} !f' README.md > tmp.md && mv tmp.md README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated portfolio and blog section" || exit 0
          git push
