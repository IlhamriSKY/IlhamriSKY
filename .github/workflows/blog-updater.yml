name: Update README with Portfolio & Blog

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Portfolio Items
        run: |
          echo "## ðŸŽ¨ Latest Portfolio Projects" > content.md
          echo "" >> content.md
          echo "| Thumbnail | Project |" >> content.md
          echo "|-----------|---------|" >> content.md

          curl -s "https://ilhamriski.com/wp-json/bo-portfolios/v1/get" > portfolio.json
          
          cat portfolio.json | jq -r '.[] | "| <img src=\"" + (.post_content | capture("<img.*?src=\"(?<url>[^\"]+)\"").url | select(. != null) // "https://via.placeholder.com/100") + "\" width=\"100\"> | [" + .post_title + "](" + .guid + ") |"' >> content.md

      - name: Fetch Blog Posts (Titles Only)
        run: |
          echo "" >> content.md
          echo "## ðŸ“– Latest Blog Posts" >> content.md
          echo "" >> content.md

          curl -s "https://ilhamriski.com/blog/feed/" > rss.xml
          
          # Extract latest 5 blog titles and links
          grep -oP '(?<=<title><!\[CDATA\[).*?(?=\]\]></title>)' rss.xml | tail -n +2 | head -5 > blog_titles.txt
          grep -oP '(?<=<link>).*?(?=</link>)' rss.xml | tail -n +2 | head -5 > blog_links.txt

          paste -d '|' blog_titles.txt blog_links.txt | while IFS='|' read -r title link; do
            echo "- [$title]($link)" >> content.md
          done

      - name: Update README
        run: |
          awk '/<!-- CONTENT-SECTION:START -->/{print; while(getline line < "content.md") print line; f=1; next} /<!-- CONTENT-SECTION:END -->/{f=0} !f' README.md > tmp.md && mv tmp.md README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated portfolio and blog section" || exit 0
          git push
