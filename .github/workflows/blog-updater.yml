name: Update README with Portfolio & Blog

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet

      - name: Fetch Portfolio Items
        run: |
          echo "## ðŸŽ¨ Latest Portfolio Projects" > content.md
          echo "" >> content.md
          echo "| Thumbnail | Project |" >> content.md
          echo "|-----------|---------|" >> content.md

          curl -s "https://ilhamriski.com/wp-json/bo-portfolios/v1/get" | jq -r '.[] | "| ![Image](" + (.post_content | capture("<img.*?src=\"(?<url>[^\"]+)\"").url | select(. != null) // "https://via.placeholder.com/150") + ") | [" + .post_title + "](" + .guid + ") |"' >> content.md

      - name: Fetch Blog Posts (No Thumbnails)
        run: |
          echo "" >> content.md
          echo "## ðŸ“– Latest Blog Posts" >> content.md
          echo "" >> content.md
          echo "| Title |" >> content.md
          echo "|-------|" >> content.md
          
          curl -s "https://ilhamriski.com/blog/feed/" > rss.xml
          
          # Extract latest 5 blog post titles and links
          for i in {1..5}; do
            title=$(xmlstarlet sel -t -m "//channel/item[$i]/title" -v . -n rss.xml)
            link=$(xmlstarlet sel -t -m "//channel/item[$i]/link" -v . -n rss.xml)
            
            # Ensure title and link are not empty
            if [[ -n "$title" && -n "$link" ]]; then
              echo "| [$title]($link) |" >> content.md
            fi
          done

      - name: Update README
        run: |
          awk '/<!-- CONTENT-SECTION:START -->/{print; while(getline line < "content.md") print line; f=1; next} /<!-- CONTENT-SECTION:END -->/{f=0} !f' README.md > tmp.md && mv tmp.md README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated portfolio and blog section" || exit 0
          git push
